<html xmlns="http://www.w3.org/1999/xhtml"><head>
  <title>font test</title>
  <meta name="description" content="EFF Security VR prototype" />
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <link rel="stylesheet" href="/css/surveillance.css">
  <meta content="utf-8" http-equiv="encoding">
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>

</head>
<body>
  <div class="wrapper">
    <a-scene>
      <h1>font test.</h1>
      <a-assets>
        <!-- mixins -->

        <a-mixin id="see-through" material="color: black; transparent: true; opacity: 0;"  scale="3 3 1"></a-mixin>
        <a-mixin id="sphere" geometry="primitive: sphere"></a-mixin>

        <!-- images -->

      </a-assets>

      <a-entity id="intro-text"  text="font: aileronsemibold; align: left; color: black; width: 4; height: 15 ;value:  aileronsemibold;" visible="true" position="1.0 2.6 0.88"></a-entity>
      <a-entity id="dejavu"  text="font: dejavu; align: left; color: black; width: 4; height: 15 ;value:  dejavu ;" visible="true" position="1.0 3.6 0.88"></a-entity>
      <a-entity id="roboto"  text="font: roboto; align: left; color: black; width: 4; height: 15 ;value:  roboto ;" visible="true" position="1.0 3.0 0.88"></a-entity>
      <a-entity id="roboto"  text="font: roboto; align: left; color: black; width: 4; height: 15 ;value:  roboto ;" visible="true" position="1.0 3.0 0.88"></a-entity>
<a-entity id="exo2bold"  text="font: exo2bold; align: left; color: black; width: 4; height: 15 ;value: exo2bold ;" visible="true" position="1.0 3.2 0.88"></a-entity>
<a-entity id="exo2semibold"  text="font: exo2semibold; align: left; color: black; width: 4; height: 15 ;value:  exo2semibold;" visible="true" position="1.0 3.4 0.88"></a-entity>
<a-entity id="kelsonsans"  text="font: kelsonsans; align: left; color: black; width: 4; height: 15 ;value: kelsonsans ;" visible="true" position="1.0 3.8 0.88"></a-entity>
<a-entity id="monoid"  text="font: monoid; align: left; color: black; width: 4; height: 15 ;value: monoid ;" visible="true" position="1.0 2.8 0.88"></a-entity>

<a-entity id="mozillavr"  text="font: mozillavr; align: left; color: black; width: 4; height: 15 ;value:  mozillavr ;" visible="true" position="1.0 2.2 0.88"></a-entity>
<a-entity id="sourcecodepro"  text="font: sourcecodepro; align: left; color: black; width: 4; height: 15 ;value: sourcecodepro ;" visible="true" position="1.0 2.4 0.88"></a-entity>


      <a-entity camera look-controls wasd-controls position="0 1.8 4" >
          <a-entity position="0 0 -3"
          geometry="primitive: ring; radiusInner: 0.1; radiusOuter: 0.15;"
          material="color: black; shader: flat"
          cursor="maxDistance: 30; fuse: true">
          <a-animation begin="click" easing="ease-in" attribute="scale"
          fill="forwards" from="0.2 0.2 0.2" to="1 1 1" dur="150"></a-animation>
          <a-animation begin="fusing" easing="ease-in" attribute="scale"
          fill="backwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
          </a-entity>
	        <a-entity mixin="counter" id="count-display">
	        </a-entity>
       </a-entity>



  <a-entity id="sky" geometry="primitive: sphere; radius:3000"  material="shader: flat; side: back;  color: white"  ></a-entity>

</a-scene>
</div>
</body>
</html>
